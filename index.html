<head>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,800,900" rel="stylesheet">

   <body>
       
       <div id="wrapper">
           <div id="left">
               <div id="sign-in">
                   <div class="logo">
                       <img src="https://image.ibb.co/hW1YHq/login-logo.png">
                   </div>
                   <form>
                       <div>
                           <label>Email or Username</label>
                           <input type="text" class="text-input">
                       </div>
                        <div>
                           <label>Password</label>
                           <input type="password" class="text-input">
                       </div>
                       <button type="submit" class="primary-btn">Sign In</button>
                       <div class="links">
                           <a href="#">Forgot Password</a>
                           <a href="#">Sign in with Company or School</a> 
                       </div>
                       <div class="or">
                           <hr class="bar">
                           <span>OR</span>
                           <hr class="bar">
                       </div>
                       <a class="secondary-btn">Create an Account</a>
                   </form>
               </div>
               <footer id="main-footer">
                   <p>Copyright &copy; 2020, PluralSight</p>
                   <div>
                       <a href="#"></a> | <a href="#">Privacy Policy</a>
                   </div>
               </footer>
           </div>
           <div id="right">
               <div id="showcase">
                   <div class="showcase-content">
                       <h1 class="showcase-text">
                           Lets Create the <strong>Future</strong>
                       </h1>
                       <a href="#" class="secondary-btn">Start a Free Trial</a>
                   </div>
               </div>
           </div>
       </div>
